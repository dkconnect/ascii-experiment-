<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random ASCII Experiment</title>
    <style>
        body {
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background-color: #1a1a1a;
            color: #fff;
        }
        #controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        #imageInput, #downloadBtn {
            padding: 10px;
            border: 1px solid #333;
            background-color: #2a2a2a;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        #imageInput:hover, #downloadBtn:hover {
            background-color: #3a3a3a;
        }
        #asciiOutputContainer {
            white-space: pre; 
            font-family: 'Consolas', 'Monaco', 'Courier New', Courier, monospace;
            font-size: 6px; 
            line-height: 0.8;
            letter-spacing: -0.5px; 
            overflow: auto;
            border: 1px solid #333;
            padding: 10px;
            background-color: #000;
            min-width: 300px;
            min-height: 100px;
            box-sizing: border-box;
        }

        #asciiOutputContainer span {

        }
        #hiddenCanvas {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Random ASCII Experiment</h1>

    <div id="controls">
        <input type="file" id="imageInput" accept="image/*">
        <button id="downloadBtn">Download Art</button>
    </div>

    <canvas id="hiddenCanvas"></canvas>
    
    <pre id="asciiOutputContainer">
        Upload an image to convert it into colorful text art................
    </pre>

    <script>
        const imageInput = document.getElementById('imageInput');
        const hiddenCanvas = document.getElementById('hiddenCanvas');
        const asciiOutputContainer = document.getElementById('asciiOutputContainer');
        const downloadBtn = document.getElementById('downloadBtn');
        const ctx = hiddenCanvas.getContext('2d');

        const CHAR_SET = "`.-_~:!+<>;=/$@#MW&%B#".split('');
        const MAX_WIDTH = 120; 

        imageInput.addEventListener('change', handleImageUpload);
        downloadBtn.addEventListener('click', handleDownload);

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const ratio = Math.min(1, MAX_WIDTH / img.width);
                    const newWidth = img.width * ratio;
                    const newHeight = img.height * ratio * (0.5); 

                    hiddenCanvas.width = newWidth;
                    hiddenCanvas.height = newHeight;
                    ctx.drawImage(img, 0, 0, newWidth, newHeight);

                    convertImageToAscii();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function convertImageToAscii() {
            const imageData = ctx.getImageData(0, 0, hiddenCanvas.width, hiddenCanvas.height);
            const data = imageData.data;
            let asciiHtml = '';

            for (let y = 0; y < hiddenCanvas.height; y++) {
                for (let x = 0; x < hiddenCanvas.width; x++) {
                    const i = (y * hiddenCanvas.width + x) * 4;
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];

            
                    const luminance = 0.2126 * r + 0.7152 * g + 0.0722 * b;
 
                    const charIndex = Math.floor(luminance / 255 * (CHAR_SET.length - 1));
                    const char = CHAR_SET[charIndex];

                    asciiHtml += `<span style="color: rgb(${r},${g},${b});">${char}</span>`;
                }
                asciiHtml += '\n'; 
            }
            asciiOutputContainer.innerHTML = asciiHtml; 
        }

        function handleDownload() {
            if (asciiOutputContainer.innerHTML.trim().length > 0) {
                const contentToDownload = `
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color ASCII Art</title>
    <style>
        body { margin: 0; background-color: #000; color: #fff; }
        pre {
            white-space: pre;
            font-family: 'Consolas', 'Monaco', 'Courier New', Courier, monospace;
            font-size: 6px;
            line-height: 0.8;
            letter-spacing: -0.5px;
            margin: 0;
        }
    </style>
</head>
<body>
    <pre>${asciiOutputContainer.innerHTML}</pre>
</body>
</html>
                `;

                const blob = new Blob([contentToDownload], { type: 'text/html' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = 'color_ascii_art.html'; 
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(a.href);
            }
        }
    </script>

</body>
</html>
